type: panel
layout: column
width: 400
padding: 20
spacing: 15
style: "window"
children:
  - type: label
    text: "Math Node Inspector"
    style: "header"

  - type: panel
    layout: row
    height: 40
    spacing: 10
    children:
       - type: label
         text: "Node Name:"
       - type: label
         text: "{name}"

  - type: label
    text: "Node ID: {id}"

  - type: slider
    text: "Input Value"
    bind: "value"
    min: -1.0
    max: 1.0

  - type: panel
    layout: row
    height: 40
    spacing: 10
    children:
      - type: label
        text: "Current Value:"
      - type: label
        text: "{value}"

  - type: button
    text: "Toggle Dirty Flag"
    bind: "dirty"

  - type: label
    text: "Dirty State: {dirty}"