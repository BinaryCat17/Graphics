type: panel
layout: column
width: 400
padding: 20
spacing: 10
style: "window"
children:
  - type: label
    text: "Math Engine Debug"
    style: "header"

  - type: label
    text: "Node ID: {id}"

  - type: slider
    text: "Value"
    bind: "value"
    min: 0.0
    max: 1.0

  - type: button
    text: "Recalculate"
    bind: "dirty"
