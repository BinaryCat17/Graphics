      type: label
      style: header
      padding: 6
    muted:
      type: label
      style: mutedLabel
      padding: 4
    chip:
      type: label
      style: chip
      padding: 6
    divider:
      type: rect
      h: 2
      style: divider
    treeRow:
      type: row
      spacing: 6
    treeLabel:
      type: label
      style: treeItem
      padding: 6
    treeHeader:
      type: label
      style: treeHeader
      padding: 6
    treeSpacer:
      type: spacer
      h: 18
    card:
      type: label
      style: borderedCard
      padding: 10
