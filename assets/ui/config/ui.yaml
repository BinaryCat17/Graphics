store: layout
key: default
data:
  model:
    sceneName: "Spur reducer"
    sceneAuthor: ""
    scenePath: "../../../assets/scenes/gear_reducer.yaml"
    sceneStats: "1 материалов · 4 деталей · 3 соединений"
  styles:
    panelPrimary:
      color: [0.12, 0.16, 0.24, 0.96]
      textColor: [0.94, 0.97, 1.0, 1.0]
      borderColor: [0.33, 0.56, 0.88, 1.0]
      borderThickness: 2.0
      scrollbarTrackColor: [0.16, 0.25, 0.36, 0.9]
      scrollbarThumbColor: [0.58, 0.82, 1.0, 1.0]
    panelSecondary:
      color: [0.14, 0.2, 0.3, 0.96]
      textColor: [0.94, 0.97, 1.0, 1.0]
      borderColor: [0.26, 0.42, 0.68, 1.0]
      borderThickness: 1.6
      scrollbarTrackColor: [0.2, 0.28, 0.4, 0.9]
      scrollbarThumbColor: [0.8, 0.88, 1.0, 1.0]
    primaryButton:
      color: [0.18, 0.46, 0.88, 1.0]
      textColor: [1.0, 1.0, 1.0, 1.0]
    dangerButton:
      color: [0.9, 0.3, 0.3, 1.0]
      textColor: [1.0, 1.0, 1.0, 1.0]
    sliderMain:
      color: [0.26, 0.62, 0.8, 1.0]
      textColor: [0.95, 0.98, 1.0, 1.0]
    divider:
      color: [0.3, 0.4, 0.6, 0.92]
    mutedLabel:
      color: [0.06, 0.09, 0.14, 0.72]
      textColor: [0.84, 0.88, 0.96, 1.0]
    header:
      color: [0.18, 0.26, 0.38, 1.0]
      textColor: [0.95, 0.98, 1.0, 1.0]
      borderColor: [0.42, 0.66, 1.0, 1.0]
      borderThickness: 1.2
    treeItem:
      color: [0.16, 0.22, 0.32, 0.92]
      textColor: [0.9, 0.94, 0.99, 1.0]
    treeHeader:
      color: [0.26, 0.34, 0.48, 0.96]
      textColor: [0.97, 0.99, 1.0, 1.0]
      borderColor: [0.48, 0.72, 1.0, 1.0]
      borderThickness: 1.1
    checkbox:
      color: [0.18, 0.26, 0.36, 1.0]
      textColor: [0.38, 0.92, 0.6, 1.0]
    progressBar:
      color: [0.32, 0.78, 0.62, 1.0]
      textColor: [0.08, 0.1, 0.12, 1.0]
    infoCard:
      color: [0.15, 0.2, 0.3, 0.94]
      textColor: [0.95, 0.98, 1.0, 1.0]
      borderColor: [0.28, 0.6, 0.9, 1.0]
      borderThickness: 1.2
    chip:
      color: [0.22, 0.3, 0.42, 0.92]
      textColor: [0.86, 0.92, 1.0, 1.0]
    borderedCard:
      color: [0.12, 0.16, 0.24, 0.94]
      textColor: [0.96, 0.98, 1.0, 1.0]
      borderColor: [0.42, 0.72, 1.0, 1.0]
      borderThickness: 2.2
  widgets:
    sectionHeader:
      type: label
      style: header
      padding: 10
    muted:
      type: label
      style: mutedLabel
      padding: 6
    chip:
      type: label
      style: chip
      padding: 7
    divider: &dividerBase
      type: rect
      h: 2
      style: divider
      padding: 1.5
      w: 400
    dividerWide:
      <<: *dividerBase
      w: 500
    panelPrimaryScroll:
      type: scrollbar
      style: panelPrimary
      scrollbarWidth: 10
    panelSecondaryScroll:
      type: scrollbar
      style: panelSecondary
      scrollbarWidth: 9
    treeRow:
      type: row
      spacing: 6
    treeLabel:
      type: label
      style: treeItem
      padding: 6
    treeHeader:
      type: label
      style: treeHeader
      padding: 8
    treeSpacer:
      type: spacer
      h: 18
    card:
      type: label
      style: borderedCard
      padding: 14
      w: 400
  layout:
    type: row
    x: 24
    y: 24
    spacing: 20
    children:
      - use: panelPrimaryScroll
        scrollbarWidth: 12
        w: 440
        maxHeight: 720
        children:
          - type: column
            spacing: 14
            children:
              - use: sectionHeader
                text: "Загруженная сцена"
              - use: divider
              - use: muted
                text: "Путь"
              - use: card
                textBinding: scenePath
              - use: muted
                text: "Название"
              - use: card
                textBinding: sceneName
              - use: muted
                text: "Автор"
              - use: card
                textBinding: sceneAuthor
              - use: muted
                text: "Статистика"
              - use: card
                textBinding: sceneStats
              - use: divider
              - use: sectionHeader
                text: "Иерархия"
              - use: panelSecondaryScroll
                maxHeight: 540
                children:
                  - type: column
                    id: sceneHierarchy
                    spacing: 5
      - use: panelSecondaryScroll
        w: 560
        maxHeight: 720
        children:
          - type: column
            spacing: 12
            children:
              - use: sectionHeader
                text: "Материалы"
              - type: column
                id: materialsList
                spacing: 6
              - use: dividerWide
              - use: sectionHeader
                text: "Соединения"
              - type: column
                id: jointsList
                spacing: 6
              - use: dividerWide
              - use: sectionHeader
                text: "Сборки и анализ"
              - type: column
                id: analysisList
                spacing: 6
