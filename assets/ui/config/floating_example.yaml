# Пример конфигурации с плавающими окнами и докингом
store: layout
key: floatingExample
data:
  widgets:
    floatingPanel:
      type: column
      style: panelPrimary
      floating:
        x: 620
        y: 80
        w: 320
        h: 260
        minWidth: 240
        minHeight: 160
        maxWidth: 480
        maxHeight: 360
      draggable: true
      resizable: true
      z_group: 1
      children:
        - type: label
          text: "Плавающее окно"
        - type: label
          text: "Здесь можно размещать настройки"
    dockedStack:
      type: column
      style: panelSecondary
      docking: right
      z: 1
      children:
        - type: label
          text: "Док-стек"
        - type: button
          text: "Переключить"
  layout:
    type: row
    spacing: 20
    children:
      - type: column
        style: panelPrimary
        w: 420
        spacing: 10
        children:
          - type: label
            text: "Главный контейнер"
          - type: label
            text: "Содержимое основного окна"
      - use: dockedStack
    floating:
      - use: floatingPanel
