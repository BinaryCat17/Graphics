templates:
  ValueRow:
    import: "assets/ui/templates/value_row.yaml"
  GraphNode:
    import: "assets/ui/templates/node.yaml"
  InspectorTitle:
    import: "assets/ui/templates/inspector_title.yaml"
  InspectorField:
    import: "assets/ui/templates/inspector_field.yaml"
  EditorSidebar:
    import: "assets/ui/lib/sidebar.yaml"

type: panel
id: root
layout: split_h
width: -1
height: -1
color: "#1A1A1E"
spacing: 10
padding: 10
split_ratio: 0.2

children:
  # Left Panel (Editor)
  - type: instance
    instance: "EditorSidebar"

  # Right Area (Canvas)
  - type: panel
    id: canvas_area
    layout: canvas
    width: -1 # Fill rest
    height: -1
    color: "#262626"
    collection: "node_ptrs"
    item_template: "GraphNode"
    
    children:
        - type: label
          text: "Canvas Area (Drag nodes here)"
          x: 20
          y: 20
          height: 30
          color: "#888888"