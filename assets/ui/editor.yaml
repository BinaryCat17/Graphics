type: panel
id: root
layout: canvas
width: -1 # Fill window
height: -1
items: nodes
count: node_count
item_template:
  type: panel
  id: node_window
  layout: column
  width: 150
  height: -1 # Auto height
  style: node_body
  padding: 10
  spacing: 5
  draggable: true # Enables dragging via ui_input.c
  
  # Bind Position to C-struct (MathNode)
  bind_x: x
  bind_y: y
  
  children:
    - type: label
      text: "{name}" # Binds to node->name
      height: 20
      style: node_header
      
    - type: label
      text: "Value: {value}" # Binds to node->value
      height: 20
      
    - type: button
      text: "Edit"
      height: 25