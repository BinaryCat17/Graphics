type: container
id: root
layout:
  type: split_h
  width: -1
  height: -1
  spacing: 10
  padding: 10
  split_ratio: 0.2
style:
  color: "#1A1A1E"

children:
  # Left Panel (Editor)
  - type: instance
    instance: "EditorSidebar"

  # Right Area (Canvas)
  - type: container
    id: canvas_area
    layout:
      type: canvas
      width: -1 # Fill rest
      height: -1
    style:
      color: "#00000000"
    
    children:
        # Wires (Back)
        - type: container 
          id: wires_layer
          layout:
            type: canvas
            width: 100%
            height: 100%
          style:
            color: "#00000000"
          collection: "view.wires"
          item_template: "GraphWire"

        # Nodes (Front)
        - type: container 
          id: nodes_layer
          layout:
            type: canvas
            width: 100%
            height: 100%
          style:
            color: "#00000000"
          collection: "view.node_views"
          item_template: "GraphNode"

        - type: text
          text: "Canvas Area (Drag nodes here)"
          layout:
            x: 20
            y: 20
            height: 30
          style:
            color: "#888888"