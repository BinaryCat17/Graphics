type: container
id: root
layout: split_h
width: -1
height: -1
color: "#1A1A1E"
spacing: 10
padding: 10
split_ratio: 0.2

children:
  # Left Panel (Editor)
  - type: instance
    instance: "EditorSidebar"

  # Right Area (Canvas)
  - type: viewport
    id: canvas_area
    layout: canvas
    provider: GraphNetwork
    width: -1 # Fill rest
    height: -1
    color: "#00000000"
    
    children:
        # Wires (Back)
        - type: container 
          id: wires_layer
          width: 100%
          height: 100%
          color: "#00000000"
          layout: canvas
          collection: "wires"
          item_template: "GraphWire"

        # Nodes (Front)
        - type: container 
          id: nodes_layer
          width: 100%
          height: 100%
          color: "#00000000"
          layout: canvas
          collection: "node_views"
          item_template: "GraphNode"

        - type: text
          text: "Canvas Area (Drag nodes here)"
          x: 20
          y: 20
          height: 30
          color: "#888888"
