type: container
id: root
layout: split_h
width: -1
height: -1
color: "#1A1A1E"
spacing: 10
padding: 10
split_ratio: 0.2

children:
  # Left Panel (Editor)
  - type: instance
    instance: "EditorSidebar"

  # Right Area (Canvas)
  - type: viewport
    id: canvas_area
    layout: canvas
    provider: GraphNetwork
    width: -1 # Fill rest
    height: -1
    color: "#00000000"
    collection: "node_views"
    item_template: "GraphNode"
    
    children:
        - type: text
          text: "Canvas Area (Drag nodes here)"
          x: 20
          y: 20
          height: 30
          color: "#888888"
