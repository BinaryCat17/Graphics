type: container
layout:
  type: row
  width: -1 # Auto width? implied? Layout struct has default? C parser sets -1 defaults.
  # The original file didn't have width/height, relying on defaults.
flags: "clickable | draggable"
# Bindings stay at root
bind_x: "x"
bind_y: "y"
style:
  color: "#00000000" # Transparent wrapper

children:
  # Input Ports (Left)
  - type: container
    layout:
      type: column
      width: 10
      y: 32 # Header offset (Migrated from padding-top)
    collection: "input_ports"
    item_template: "GraphPort"

  # Main Body
  - type: container
    layout:
      type: column
      width: 150
      padding: 5
    style:
      color: "#333333"
    
    children:
      - type: container
        layout:
          height: 25
          padding: 5
        style:
          render_mode: box
          color: "#444444"
        
        children:
          - type: text
            bind: "name"
            style:
              color: "#FFFFFF"
      - type: instance
        instance: "ValueRow"

  # Output Ports (Right)
  - type: container
    layout:
      type: column
      width: 10
      y: 32 # Header offset
    collection: "output_ports"
    item_template: "GraphPort"
