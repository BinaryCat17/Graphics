type: container
layout: column
width: 150
height: 100
flags: "clickable | draggable"
bind_x: "x"
bind_y: "y"
color: "#333333"
padding: 5
children:
  - type: container
    render_mode: box
    height: 25
    color: "#444444"
    padding: 5
    children:
      - type: text
        bind: "name"
        color: "#FFFFFF"
  - type: instance
    instance: "ValueRow"
