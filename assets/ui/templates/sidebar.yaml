type: container
id: left_panel
layout:
  type: flex_column
  width: 250
  height: -1
  padding: 10
  spacing: 5
style:
  color: "#333338"

children:
  - type: text
    text: "Graph Editor"
    layout:
      height: 30
    style:
      color: "#FFFFFF"

  - type: container
    layout:
      type: flex_column
      height: 300
      spacing: 5
      padding: 5
    flags: scrollable
    collection: "palette_items"
    item_template: "PaletteItem"

  - type: container
    layout:
      type: flex_row
      height: 40
      spacing: 5
    children:
        - type: container
          flags: clickable | focusable
          text: "Clear"
          layout:
            padding: 15
            height: 30
          style:
            corner_radius: 8
            color: "#663333"
          on_click: "Graph.Clear"

  - type: text
    text: "Properties"
    layout:
      height: 20
    style:
      color: "#CCCCCC"
    
  - type: container
    layout:
      type: flex_column
      height: -1
      padding: 20
    bindings:
      - target: "visible"
        source: "no_selection"
    style:
      color: "#26262B"
    children:
      - type: text
        text: "Select a node to"
        style:
          color: "#666666"
      - type: text
        text: "edit properties"
        style:
          color: "#666666"

  - type: container
    id: inspector_area
    layout:
      type: flex_column
      height: -1 # Fill rest
      padding: 5
    style:
      corner_radius: 4
      color: "#26262B"
    bindings:
      - target: "visible"
        source: "has_selection"
    collection: "selected_nodes"
    template_selector: "type"
    item_template: "DefaultNodeInspector"
