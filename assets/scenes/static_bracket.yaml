version: 1
metadata:
  name: "Static bracket"
units:
  length: mm
  angle: deg
materials:
  - id: steel_lowcarbon
    density: 7850
    young_modulus: 2.0e11
    poisson_ratio: 0.3
parts:
  - id: bracket
    material: steel_lowcarbon
    geometry:
      primitive:
        type: extrude
        height: 30
        sketch:
          inline:
            points:
              - [0, 0]
              - [120, 0]
              - [120, 50]
              - [60, 80]
              - [0, 50]
            segments:
              - [0, 1]
              - [1, 2]
              - [2, 3]
              - [3, 4]
              - [4, 0]
analysis:
  - id: wall_mount
    type: static
    loads:
      - target: bracket
        fixed: true
        region: "back_plate"
      - target: bracket
        force: [0, -500, 0]
        point: [100, 40, 30]
report:
  path: out/bracket_report.json
  fields: [displacement, stress, safety_factor]
